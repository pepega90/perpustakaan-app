{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
	<div class="card">
                <div class="card-header">
                  <h3 class="card-title">Admin User</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-Mail</th>
                        <th>Terakhir Login</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                    	<tr>
                    		<td>{{user.username}}</td>
                    		<td>{{user.first_name}}</td>
                    		<td>{{user.last_name}}</td>
                    		<td>{{user.email}}</td>
                    		<td>{{user.last_login}}</td>
                    		<td>
                    			<a href="{% url 'edit_profile' user.pk %}" class="btn btn-success"><i class="fas fa-edit"></i></a>
                    		</td>
                    	</tr>
                    </tbody>
                  </table>
                </div>
              </div>
{% endif %}
{% endblock %}
